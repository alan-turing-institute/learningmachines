version: "3.7"

services:

  db:
    container_name: MS_test_database
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_URL: "${POSTGRES_URL}"
      POSTGRES_DB: "${POSTGRES_DB}"
    image: db_test
    ports:
    - "127.0.0.1:5432:5432"
